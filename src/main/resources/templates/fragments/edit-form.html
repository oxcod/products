<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="edit-form" class="edit-modal-content">
        <div class="modal-header">
            <h3>Edit Product</h3>
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        
        <form th:action="@{/products/{id}/update(id=${product.id})}" 
              method="post"
              hx-post="/products/{id}/update"
              th:hx-post="@{/products/{id}/update(id=${product.id})}"
              hx-target="#product-table-fragment"
              hx-swap="outerHTML"
              hx-on::after-request="closeEditModal()"
              hx-vals='{"sortBy": "id", "sortOrder": "asc"}'>
              
            <div class="form-group">
                <label for="productId">Product ID</label>
                <input 
                    type="text" 
                    id="productId" 
                    class="form-control" 
                    th:value="${product.id}" 
                    disabled>
            </div>
            
            <div class="form-group">
                <label for="title">Product Title *</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    class="form-control" 
                    th:value="${product.title}" 
                    required>
            </div>
            
            <div class="form-group">
                <label for="productType">Product Type</label>
                <input 
                    type="text" 
                    id="productType" 
                    name="productType" 
                    class="form-control" 
                    th:value="${product.productType}">
            </div>
            
            <div class="button-group">
                <sl-button type="submit" variant="success">
                    Update Product
                </sl-button>
                <sl-button variant="neutral" onclick="closeEditModal()">
                    Cancel
                </sl-button>
            </div>
        </form>
    </div>
</body>
</html>
