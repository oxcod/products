<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="edit-form" class="wa-p-4">
        
        <form th:action="@{/products/{id}(id=${product.id})}" 
              th:method="post"
              hx-put="@{/products/{id}(id=${product.id})}"
              hx-target="#product-table-fragment"
              hx-swap="outerHTML"
              hx-on::after-request="document.getElementById('edit-dialog').open = false"
              class="wa-space-y-6">
            
            <!-- Product ID (Read-only) -->
            <wa-input 
                type="number"
                name="id" 
                th:value="${product.id}" 
                readonly
                disabled
                label="Product ID"
                class="wa-w-full">
                <wa-icon name="hash" slot="prefix"></wa-icon>
            </wa-input>
            <wa-divider></wa-divider>
            <!-- Product Title -->
            <wa-input 
                type="text"
                name="title" 
                th:value="${product.title}" 
                required
                label="Product Title"
                class="wa-w-full">
                <wa-icon name="tag" slot="prefix"></wa-icon>
            </wa-input>
            <wa-divider></wa-divider>
            <!-- Product Type -->
            <wa-input 
                type="text"
                name="productType" 
                th:value="${product.productType}"
                label="Product Type"
                placeholder="Enter product type"
                class="wa-w-full">
                <wa-icon name="folder" slot="prefix"></wa-icon>
            </wa-input>
            <wa-divider></wa-divider>
            <!-- Form Actions -->
            <div slot="footer" class="wa-flex wa-gap-3 wa-pt-6 wa-mt-6">
                <wa-button type="submit" variant="primary" class="wa-flex-1">
                    <wa-icon name="check" slot="prefix"></wa-icon>
                    Update Product
                </wa-button>
                <wa-button type="button" variant="default" data-dialog="close">
                    <wa-icon name="x" slot="prefix"></wa-icon>
                    Cancel
                </wa-button>
            </div>
            
        </form>
        
    </div>
</body>
</html>
