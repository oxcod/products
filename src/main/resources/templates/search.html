<!DOCTYPE html>
<html lang="en" class="wa-theme-shoelace">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>

    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.1/dist/styles/themes/shoelace.css" />
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.1/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.1/dist/webawesome.loader.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">&larr; Back to Products</a>
            <h1>Search Products</h1>
        </div>
        
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search products by title..."
                name="query"
                hx-get="/search/products"
                hx-trigger="keyup changed delay:300ms"
                hx-target="#search-results"
                hx-swap="innerHTML"
            >
        </div>
        
        <div id="search-results">
            <!-- Search results will be loaded here -->
            <div class="no-results">
                Start typing to search for products...
            </div>
        </div>
    </div>
    
    <!-- Modal container -->
    <div id="edit-modal" class="modal-overlay" onclick="closeEditModalOnOverlay(event)">
        <div class="modal-container" id="modal-content">
            <!-- Edit form will be loaded here -->
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
