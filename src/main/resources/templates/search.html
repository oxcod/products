<!DOCTYPE html>
<html lang="en" class="wa-theme-shoelace">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>

    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.1/dist/styles/themes/shoelace.css" />
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.1/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.1/dist/webawesome.loader.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body class="wa-bg-neutral-0 wa-flex wa-justify-center wa-min-h-screen wa-p-none wa-m-none">
    <wa-card class="wa-max-w-4xl wa-w-full wa-mt-6 wa-mb-6 wa-mx-auto wa-p-6">
        
        <!-- Header Section -->
        <header class="wa-mb-6">
            <nav class="wa-mb-4">
                <a href="/" class="wa-text-primary wa-no-underline wa-flex wa-items-center wa-gap-2 hover:wa-text-primary-600 wa-transition-colors">
                    <wa-icon name="arrow-left"></wa-icon>
                    Back to Products
                </a>
            </nav>
            
            <div class="wa-flex wa-items-center wa-gap-3">
                <wa-icon name="search" class="wa-text-3xl wa-text-primary"></wa-icon>
                <h1 class="wa-text-2xl wa-font-bold wa-text-neutral-900">Search Products</h1>
            </div>
        </header>
        
        <!-- Search Section -->
        <section class="wa-mb-6">
            <wa-input
                type="text" 
                placeholder="Search products by title..."
                name="query"
                hx-get="/search/products"
                hx-trigger="keyup changed delay:300ms"
                hx-target="#search-results"
                hx-swap="innerHTML"
                size="large"
                class="wa-w-full">
                <wa-icon name="search" slot="prefix"></wa-icon>
            </wa-input>
        </section>
        
        <!-- Search Results -->
        <main id="search-results">
            <wa-card class="wa-text-center wa-p-8 wa-bg-neutral-50">
                <wa-icon name="search" class="wa-text-6xl wa-text-neutral-400 wa-mb-4"></wa-icon>
                <h3 class="wa-text-lg wa-font-semibold wa-text-neutral-600 wa-mb-2">
                    Ready to Search
                </h3>
                <p class="wa-text-sm wa-text-neutral-500">
                    Start typing to search for products...
                </p>
            </wa-card>
        </main>
        
    </wa-card>
    
    <!-- WebAwesome Dialog for Edit Form -->
    <wa-dialog id="edit-dialog" label="Edit Product" class="wa-max-w-lg">
        <div id="dialog-content">
            <!-- Edit form will be loaded here -->
        </div>
    </wa-dialog>
    
</body>
</html>
